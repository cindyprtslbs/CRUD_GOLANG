      - application/json
      description: Mengubah status alumni menjadi nonaktif tanpa menghapus data dari
        database
      parameters:
      - description: ID Alumni (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success response dengan message
          schema:
            additionalProperties: true
            type: object
        "404":
          description: alumni tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Menghapus alumni (soft delete)
      tags:
      - Alumni
    get:
      consumes:
      - application/json
      description: Mengambil data alumni tertentu berdasarkan ID
      parameters:
      - description: ID Alumni (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success response dengan data alumni
          schema:
            additionalProperties: true
            type: object
        "404":
          description: alumni tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Mendapatkan data alumni berdasarkan ID
      tags:
      - Alumni
    patch:
      consumes:
      - application/json
      description: Mengembalikan alumni yang sebelumnya dihapus (soft delete) menjadi
        aktif kembali
      parameters:
      - description: ID Alumni (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success response dengan message
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Merestore alumni yang dihapus
      tags:
      - Alumni
    put:
      consumes:
      - application/json
      description: Mengubah data alumni berdasarkan ID (hanya admin)
      parameters:
      - description: ID Alumni (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - description: Data Alumni yang Diupdate (minimal NIM, Nama, Jurusan, Email,
          TahunLulus)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UpdateAlumniRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success response dengan data alumni yang diupdate
          schema:
            additionalProperties: true
            type: object
        "400":
          description: request body tidak valid atau field kosong
          schema:
            additionalProperties: true
            type: object
        "404":
          description: alumni tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Mengupdate data alumni
      tags:
      - Alumni
