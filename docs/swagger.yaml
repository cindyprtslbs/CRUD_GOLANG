info:
  contact: {}
  description: API sederhana untuk operasi CRUD menggunakan Fiber dan MongoDB
  title: CRUD APPLICATION
  version: "1.0"
paths:
  /api/login:
    post:
      consumes:
      - application/json
      description: Login dengan username dan password
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil mendapatkan semua user
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Akses ditolak, bukan admin
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Kesalahan server
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Login user
      tags:
      - Auth
  /api/profile:
    get:
      description: Get profile dari user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil login dan mengembalikan token
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Username/password salah
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get user profile
  /files:
    get:
      description: Get daftar semua file (admin melihat semua, user hanya miliknya)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all files
      tags:
      - Files
  /files/{id}:
    delete:
      description: Hapus file dari storage dan database
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete file
      tags:
      - Files
    get:
      description: Get detail file berdasarkan ID
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get file by ID
      tags:
      - Files
  /files/upload/foto:
    post:
      consumes:
      - multipart/form-data
      description: Upload file foto dengan maksimal 1 MB
      parameters:
      - description: Image file (JPEG/PNG)
        in: formData
        name: file
        required: true
        type: file
      - description: User ID (untuk admin upload)
        in: formData
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Upload foto (profile picture)
      tags:
      - Files
  /files/upload/sertifikat:
    post:
      consumes:
      - multipart/form-data
      description: Upload file sertifikat dalam format PDF dengan maksimal 2 MB
      parameters:
      - description: PDF file
        in: formData
        name: file
        required: true
        type: file
      - description: User ID (untuk admin upload)
        in: formData
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Upload sertifikat (PDF)
      tags:
      - Files
  /unair/alumni:
    get:
      consumes:
      - application/json
      description: Mengambil daftar alumni berdasarkan parameter pencarian, pengurutan,
        dan batas halaman dengan informasi meta
      parameters:
      - description: 'Nomor halaman (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Jumlah data per halaman (default: 10)'
        in: query
        name: limit
        type: integer
      - description: 'Kolom untuk sorting: nim, nama, jurusan, angkatan, tahun_lulus,
          email, created_at (default: nama)'
        in: query
        name: sortBy
        type: string
      - description: 'Urutan sorting: asc atau desc (default: asc)'
        in: query
        name: order
        type: string
      - description: Kata kunci pencarian di semua field
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success response dengan data alumni dan meta informasi
          schema:
            $ref: '#/definitions/models.AlumniResponse'
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Mendapatkan daftar alumni dengan pencarian, sorting, dan pagination
      tags:
      - Alumni
    post:
      consumes:
      - application/json
      description: Menambahkan data alumni ke dalam database (hanya admin)
      parameters:
      - description: Data Alumni Baru (NIM, Nama, Jurusan, Email, TahunLulus)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CreateAlumniRequest'
      produces:
      - application/json
      responses:
        "201":
          description: success response dengan data alumni baru
          schema:
            additionalProperties: true
            type: object
        "400":
          description: request body tidak valid atau field kosong
          schema:
            additionalProperties: true
            type: object
        "500":
          description: error response
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Menambah data alumni baru
      tags:
      - Alumni
  /unair/alumni/{id}:
    delete:
